    [params.about]
        title = "About/Ròlunk"
        # The about text is splitted into a left and right column
        left = "HunPedNet was founded in 2016 by pediatricians experienced in pediatric clinical trials as part of the National Association of Primary Care Pediatricians (Házi Gyerek Orvosok Országos Egyesülte). The aim of the Network is to contribute to the development of Hungarian pediatric clinical studies and research. HunPedNet is strictly committed to high quality pediatric clinical trials. We take an active role in ensuring clinical studies in which minors participate are conducted in an efficient and effective manner. The network facilitates the coordination between Pharmaceutical Companies, their representatives (CROs) and independent researchers.<br><br>We facilitate participation in pediatric research and making cutting-edge pharmaceutical R&D accessible to Hungarian children. Our large patient pool, which practically covers the entire country, facilitates recruitment. Studies are carried out by paediatric practitioners and subspecialists, with a focus on epidemiological, Phase II-III-IV studies involving both healthy and sick children. We have extensive international experience working as investigators but also as sponsors (monitoring, study management) in clinical pharmacology, having recruited experts and investigators as specialists in trials and audits. We  believe in close contact to patients and their families and follow the highest ethical and professional standards."
        right = "2016-ben határoztuk el, hogy a Házi Gyermekorvosok Országos Érdekképviseleti és Szakmai Szervezetének keretein belül létrehozzuk a Magyar Házi Gyermekorvosok Klinikai Vizsgálati Hálózatát (HunPedNet), mint önálló jogi személyiséggel felruházott szervezeti egységet, melynek bejegyzése 2017-ben meg is történt. A szervezet célja: az egészségügyi alapellátás területén, kiemelten a házi gyermekorvosi ellátásban dolgozó orvosok klinikai és akadémiai vizsgálatokban történő részvételének elősegítése. A klinikai vizsgálatokban való részvétel lehetőségének elérhetővé tétele a magyar gyermekek számára. A klinikai és akadémiai vizsgálatokban résztvevő gyermekorvosok érdekeinek védelme, a vizsgálatokban való részvételük háttér-támogatása érdekében képzés, továbbképzés, adminisztratív, jogi segítség és egyéb szolgáltatások nyújtása révén.."

